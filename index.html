<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>Salary Calculator</h1>
        </div>

        <div id="addEmployee">
            <h2>Add Employee</h2>
            <form>
            <input class="firstName" placeholder="First">
            <input class="lastName" placeholder="Last">
            <input class="idNumber" placeholder="ID">
            <input class="title" placeholder="Title">
            <input class="annualSalary" placeholder="Annual Salary">
            </form>
        </br>
            <button id="submitButton">Submit</button>
            
        </div>

        <div>
            <h3>Employees</h3>
            <ul id="employeeList"></ul>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID </th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>dltBtn</th>
                    </tr>
                </thead>
                <tbody id="employeeTable">
                    <td>Steve</td>
                    <td>Simonson</td>
                    <td>8495</td>
                    <td>CEO</td>
                    <td>$123,409</td>
                    <td>x</td>
                </tbody>
            </table>
        </div>

        <div id="footer">
            <p>Total Monthly Salary: $ <span id="totalSalaries"></span></p>
        </div>
    </div>
</body>
</html>
